<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="modal" href="#demo">LOG IN</button>
    <div class="modal fade" id="demo">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In</h5>
                    <button class="close btn" data-bs-dismiss="modal">X</button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <form action="login.html" method="post" class="needs-validated">
                            <div class="mt-3">
                                <label>Name
                                <input type="text" class="form-control" placeholder="Enter Name" required/>
                                </label>
                                </div>
                                <br>
                                <br>
                        <div class="mt-3">
                        <label>Email
                        <input type="email" class="form-control"
                        placeholder="abc@gmail.com" required/>
                        </label>
                        </div>
                        <br>
                        <br>
                        <div class="mt-3">
                        <label>Password
                        <input type="password" class="form-control" placeholder="Enter Password" required/>
                        </label>
                        </div>
                        <br>
                        <br>
                        <div class="mt-3">
                        <label>
                        <input type="submit" class="btn btn-secondary" value="Log in" />
                     
                        </label>
                        </div>
                        </form>
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger text-white" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
